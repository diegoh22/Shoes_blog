{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Start of Parallax Image -->
<div class="parallax">
    <img src="https://res.cloudinary.com/meldissa/image/upload/v1639772168/photo-1547043184-599cd7e6acb9_u9ccd5.jpg" alt="Contact Us Parallax Image">
</div>
<!-- End of Parallax Image -->
<!-- Start of Contact Section -->
<section id="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h2>Contact Us</h2>
                <p>
                    Have a question or feedback? Let us know by filling out the below form.
                </p>
            </div>
        </div>
        <!-- Contact Form -->
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-signup right mt-4" type="submit">Send &raquo;</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- End of Contact Section -->
{% endblock %}
